<section id="form" class="footer-form">
  <div class="_wrapper _container">
    <h2 class="footer-form__title">Contact Us</h2>
    <form method="post">
      <div class="floating-label-input _large">
        <input type="text" id="name" name="Fullname" maxlength="50" />
        <label for="name">Full name</label>
        <small class="validity">Field must not be empty</small>
      </div>
      <div class="floating-label-input _small">
        <input type="email" id="email" name="email" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$" />
        <label for="email">Email address</label>
        <small class="validity">Incorrect email address</small>
      </div>
      <div class="floating-label-input _small">
        <input type="text" id="group" minlength="2" />
        <label for="group">Dealership Name or Group</label>
        <small class="validity">Field must contain at least 2 symbols</small>
      </div>
      <div class="floating-label-input _small">
        <input
          type="tel"
          id="phone"
          pattern="[0-9]{3} [0-9]{2} [0-9]{7}"
          maxlength="15"
        /><!--required-->
        <label for="phone">Phone Number</label>
        <small class="validity">Incorrect phone number</small>
      </div>
      <div class="floating-label-input _small">
        <select name="question" class="select">
          <option value="question" selected>How did you hear about us?</option>
          <option value="DealerReferral">Dealer Referral</option>
          <option value="TradeShow">Trade Show</option>
          <option value="Social">Social (Facebook, Twitter, LinkedIn)</option>
          <option value="Blog">Blog</option>
          <option value="SearchEngine">Search Engine</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button class="footer-form__button _button-arrow">
        Request Demo
        <picture>
          <img src="./img/button-arrow.svg" />
        </picture>
      </button>
    </form>
  </div>
</section>
