<section class="footer-form">
  <div class="_wrapper _container">
    <h2 class="footer-form__title">Contact Us</h2>
    <form action="#" id="form">
      <div class="floating-label-input _large">
        <input
          type="text"
          id="fullname"
          name="fullname"
          maxlength="50"
          class="form__input _required"
        />
        <label for="fullname" class="form__label">Full name</label>
        <small class="error-text">Please enter your full name</small>
        <span class="error-icon"></span>
      </div>
      <div class="floating-label-input _small">
        <input id="email" type="email" name="email" class="form__input _required _email" />
        <label for="email" class="form__label">Email address</label>
        <small class="error-text">Please enter your email</small>
        <span class="error-icon"></span>
      </div>
      <div class="floating-label-input _small">
        <input
          id="dealership"
          type="text"
          name="dealership"
          minlength="2"
          class="form__input _required"
        />
        <label for="dealership" class="form__label">Dealership Name or Group</label>
        <small class="error-text">Please enter your dealership name</small>
        <span class="error-icon"></span>
      </div>
      <div class="floating-label-input _small">
        <input
          id="phone"
          type="tel"
          name="phone"
          maxlength="15"
          class="form__input _required _phone"
        />
        <label for="phone" class="form__label">Phone Number</label>
        <small class="error-text">Please enter your phone number</small>
        <span class="error-icon"></span>
      </div>
      <div class="floating-label-input _small">
        <select name="question" class="select">
          <option value="question" selected>How did you hear about us?</option>
          <option value="DealerReferral">Dealer Referral</option>
          <option value="TradeShow">Trade Show</option>
          <option value="Social">Social (Facebook, Twitter, LinkedIn)</option>
          <option value="Blog">Blog</option>
          <option value="SearchEngine">Search Engine</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button id="submit" type="submit" class="footer-form__button _button-arrow">
        Request Demo
        <picture>
          <img src="./img/button-arrow.svg" />
        </picture>
      </button>
    </form>
  </div>
</section>
