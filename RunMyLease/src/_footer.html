<footer class="footer">
  <section class="footer-form">
    <div class="_wrapper _container">
      <h2 class="footer-form__title">Contact Us</h2>
      <form method="post">
        <div class="floating-label-input _large">
          <input type="text" id="name" name="Fullname" maxlength="50" />
          <label for="name">Full name</label>
          <small class="validity">Field must not be empty</small>
        </div>
        <div class="floating-label-input _small">
          <input type="email" id="email" name="email" pattern="^([^ ]+@[^ ]+\.[a-z]{2,6}|)$" />
          <label for="email">Email address</label>
          <small class="validity">Incorrect email address</small>
        </div>
        <div class="floating-label-input _small">
          <input type="text" id="group" minlength="2" />
          <label for="group">Dealership Name or Group</label>
          <small class="validity">Field must contain at least 2 symbols</small>
        </div>
        <div class="floating-label-input _small">
          <input
            type="tel"
            id="phone"
            pattern="[0-9]{3} [0-9]{2} [0-9]{7}"
            maxlength="15"
          /><!--required-->
          <label for="phone">Phone Number</label>
          <small class="validity">Incorrect phone number</small>
        </div>
        <div class="floating-label-input _small">
          <label for="question">How did you hear about us?</label>
          <select name="question" id="question">
            <option value=""></option>
            <option value="DealerReferral">Dealer Referral</option>
            <option value="TradeShow">Trade Show</option>
            <option value="Social">Social (Facebook, Twitter, LinkedIn)</option>
            <option value="Blog">Blog</option>
            <option value="SearchEngine">Search Engine</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button class="footer-form__button _button-arrow">
          Request Demo
          <picture>
            <img src="./img/button-arrow.svg" />
          </picture>
        </button>
      </form>
    </div>
  </section>
  <section class="footer-bottom _container">
    <div class="footer-navigation">
      <div class="footer-navigation__social-network">
        <a class="footer-navigation__social-network-link _icon-twitter" href="" target="_blank"></a>
        <a
          class="footer-navigation__social-network-link _icon-facebook"
          href=""
          target="_blank"
        ></a>
      </div>
      <nav class="footer-navigation__menu">
        <ul class="footer-navigation__list">
          <li class="footer-navigation__link"><a href="">Request Support</a></li>
          <li class="footer-navigation__link"><a href="">Careers</a></li>
          <hr />
          <li class="footer-navigation__link"><a href="">Privacy Policy</a></li>
          <li class="footer-navigation__link"><a href="">Term of Service</a></li>
          <hr />
        </ul>
      </nav>
    </div>
