<div id="requestForm" class="popup">
  <div class="popup__body">
    <div class="popup__content">
      <a href="#header" class="popup__close close-popup"></a>
      <div class="popup-form">
        <form action="#" id="popup-form" class="popup-form__body">
          <h2 class="popup-form__title">Support request form</h2>
          <div class="popup-form__container">
            <div class="popup-form__item">
              <label for="name"></label>
              <input
                id="name"
                type="text"
                name="name"
                placeholder="First Name"
                class="popup-form__input _required"
              />
              <small class="error-text">Please enter your first name</small>
              <span class="error-icon"></span>
            </div>
            <div class="popup-form__item">
              <label for="lastname"></label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="First Name"
                class="popup-form__input _required"
                placeholder="Last Name"
                minlength="3"
              />
              <small class="error-text">Please enter your last name</small>
              <span class="error-icon"></span>
            </div>
          </div>
          <div class="popup-form__container">
            <div class="popup-form__item">
              <label for="phone"></label>
              <input
                id="phone"
                type="tel"
                name="phone"
                placeholder="Phone"
                pattern="[0-9]{3} [0-9]{2} [0-9]{7}"
                maxlength="15"
                class="popup-form__input _required"
              />
              <small class="error-text">Please enter your phone number</small>
              <span class="error-icon"></span>
            </div>
            <div class="popup-form__item">
              <input
                class="popup-form__input _required _email"
                placeholder="Email"
                type="email"
                name="email"
              />
              <small class="error-text">Please enter your email</small>
              <span class="error-icon"></span>
            </div>
          </div>

          <div class="popup-form__item _large">
            <input
              class="popup-form__input _required"
              placeholder="Dealership Name"
              type="text"
              name="dealership"
              minlength="5"
            />
            <small class="error-text">Please enter your dealership name</small>
            <span class="error-icon"></span>
          </div>

          <div class="popup-form__item _large">
            <textarea
              class="popup-form__input _textarea _required"
              placeholder="Please provide more information on your request / issue"
              type="text"
              name="request"
              minlength="10"
            ></textarea>
            <small class="error-text">Please enter your request</small>
            <span class="error-icon"></span>
          </div>

          <div class="popup-form__item _large">
            <div class="popup-form__label"><h4>Add foto</h4></div>
            <div class="file">
              <div class="file__item">
                <input
                  id="form-image"
                  accept=".jpg, .png, .gif"
                  type="file"
                  name="image"
                  class="file__input"
                />
                <div class="_button-menu file__button">Choose</div>
              </div>
              <div id="image-preview" class="file__preview"></div>
            </div>
          </div>

          <div class="popup-form__item _large">
            <div><h4>Contact me</h4></div>
            <div class="options">
              <div class="options__item">
                <input
                  type="radio"
                  id="contactChoice1"
                  name="contact"
                  value="email"
                  checked
                  class="options__input"
                />
                <label for="contactChoice1" class="options__label">Email</label>
              </div>
              <div class="options_item">
                <input
                  type="radio"
                  id="contactChoice2"
                  name="contact"
                  value="phone"
                  class="options__input"
                />
                <label for="contactChoice2" class="options__label">Phone</label>
              </div>
            </div>
          </div>

          <div class="popup-form__item _large">
            <div class="checkbox">
              <small class="error-text checkbox__error">You should agree to continue</small>
              <input
                id="agreement"
                checked
                type="checkbox"
                name="agreement"
                class="checkbox__input _required"
              />
              <label for="agreement" class="checkbox__label">
                Yes, I consent to processing of my personal data as described in the Data Protection
                Statement.
              </label>
            </div>
          </div>
          <div class="error-message">
            <img src="./img/error-icon.svg" />
            <p>Required fields must be filled</p>
          </div>
          <button id="submit" type="submit" class="_button-menu">Request support</button>
        </form>
      </div>
    </div>
  </div>
</div>
