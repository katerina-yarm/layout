<!DOCTYPE html><html lang="en">  <head>  <meta charset="UTF-8" />  <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />  <link rel="stylesheet" href="css/style.min.css" />  <title>New title</title></head>  <body>    <div class="wrapper">      <header class="header">  <div class="header__wrapper">    <div class="header__container _container">      <div class="header__body">        <div class="header__main">          <a href="/" class="header__logo">Funiro.</a>          <div class="header__menu menu">            <button type="button" class="menu__icon icon-menu">              <span></span>              <span></span>              <span></span>            </button>            <nav class="menu__body">              <ul class="menu__list">                <li class="menu__item"><a href="" class="menu__link">Products</a></li>                <li class="menu__item"><a href="" class="menu__link">Rooms</a></li>                <li class="menu__item"><a href="" class="menu__link">Inspirations</a></li>              </ul>            </nav>          </div>          <div class="actions-header__item cart-header">            <a href="" class="actions-header__icon _icon-cart">Cart</a>            <div class="cart-header__body">              <ul class="cart-header__list cart-list"></ul>            </div>          </div>        </div>      </div>    </div>  </div></header>      <main class="page"><section class="page__products products">  <div class="products__container _container">    <h2 class="products__title">Our Products</h2>    <div class="products__items">      <article data-pid="1" class="products__item item-product">        <div class="item-product__labels">          <div class="item-product__label item-product__label_sale">-30%</div>        </div>        <a href="" class="item-product__image ibg">          <picture><source srcset="./img/01.webp" type="image/webp"><img src="./img/01.png" alt="product-01" /></picture>        </a>        <div class="item-product__body">          <div class="item-product__content">            <h5 class="item-product__title">Syltherine</h5>            <p class="item-product__text">Cute big bed</p>          </div>          <div class="item-product__prices">            <div class="item-product__price">$ 2.500.000</div>            <div class="item-product__price item-product__price_old">$ 3.500.000</div>          </div>          <div class="item-product__actions actions-product">            <div class="actions-product__body">              <a href="" class="actions-product__button btn btn_white">Add to cart</a>              <div class="actions-product__links">                <a href="" class="actions-product__link _icon-share">Share</a>                <a href="" class="actions-product__link _icon-favorite">Like</a>              </div>            </div>          </div>        </div>      </article>    </div>    <div class="products__footer">      <a href="" class="products__button btn">Show more</a>    </div>  </div></section></main>          </div>    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>    <script src="js/script.min.js"></script>  </body></html>
